name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - lts/*
          - latest

    steps:
      - name: ğŸ“¥ Fetch source
        uses: actions/checkout@v3

      - name: ğŸ§° Enable Node corepack
        run: corepack enable

      - name: ğŸ§° Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ğŸ“¥ Install dependencies
        run: yarn install --immutable

      - name: "ğŸ” Static analysis: run Prettier"
        run: yarn run format:check

      - name: ğŸ”¨ Check & build website
        run: yarn run build
